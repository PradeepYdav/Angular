<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeWasSeleted)="seletedRecipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="seletedRecipe; else infoText"
    [recipe]="seletedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p> please Select  any Recipe</p>
    </ng-template>
    
  </div>
</div>
